<section class="vh-100" style="background-color: #AEFEFF;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../assets/imgLogin2.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
 
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicie su sesion</h5>
  
                    <div class="form-outline mb-4">
                      <input 
                      type="user"
                      id="nombreUsuario"
                      name="nombreUsuario"
                      class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required
                      />
                      <label class="form-label" for="nombreUsuario">Usuario</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg" [(ngModel)]="password" name="password" required
                        />
                      <label class="form-label" for="password">Contrase√±a</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                    </div>
  

                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
