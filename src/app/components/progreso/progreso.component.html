<div class="container-fluid">
  <div class="row">
      <h1>Hard & Soft Skills</h1>
          <div class="col nuevo">
          <button type="button" class="btn btn-dark menor" routerLink="/nuevahab" *ngIf="isLogged">
              Nueva Habilidad
          </button>
      </div>

      <div class="row" >
        <div class="lado text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let Habilidad of habilidad">
            <p class="titulo">{{ Habilidad.nombreHab}}</p>
            <circle-progress
                [percent]="Habilidad.porcentaje"
                [radius]="50"
                [imageSrc]=""
                [showImage]="true"
                [imageHeight]="50"
                [imageWidth]="50"
                [showUnits]="false"
                [showSubtitle]="false"
                [outerStrokeWidth]="12"
                [innerStrokeWidth]="2"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="600"
            ></circle-progress>
            <div *ngIf="isLogged" class="col-sm-1">
              <section class="peque" routerLink="/edithab/{{Habilidad.id}}">
                  <i class="bi bi-pencil-square"></i></section>
                  <section class="peque" (click)="delete(Habilidad.id)">
                  <i class="bi bi-x-circle"></i></section>
            </div>
        </div>
      </div>
