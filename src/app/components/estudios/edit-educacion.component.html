<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <h1>Modificar Educacion</h1>
            <h3>Complete los campos que desea actualizar o modificar:</h3>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="titulo">Titulo Obtenido</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="educacion.titulo" required>
                </div>
                <div class="form-group">
                    <label for="nombreInst">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreInst" name="nombreInst" [(ngModel)]="educacion.nombreInst" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">Fecha finalizacion</label>
                    <input type="text" class="form-control" id="fechaFin" name="fechaFin" placeholder="Use Formato Mes/aÃ±o" [(ngModel)]="educacion.fechaFin" required>
                </div>
                <div class="form-group">
                    <label for="esEstudioActual">Es estudio actualmente?</label>
                    <input type="text" class="form-control" id="esEstudioActual" name="esEstudioActual" [(ngModel)]="educacion.esEstudioActual" placeholder="Ingrese Si o No" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Url Logo Institucion Educativa</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" placeholder="Ingrese https://ruta de el logo de la institucion" [(ngModel)]="educacion.imagen" required>
                </div>
                <br>
                <button class="btn btn-info">
                    Guardar Cambios
                </button>
            </form>
        </div>
    </div>
</div>
