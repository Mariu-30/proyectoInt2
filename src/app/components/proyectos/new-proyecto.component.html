<div class="container">
    <div class="row">
        <div>
            <h1>Creacion del Nuevo Proyecto</h1>
            <h3>Complete todos los campos siguientes:</h3>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreProy">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreProy" name="nombreProy" [(ngModel)]="nombreProy" required>
                </div>
                <div class="form-group">
                    <label for="descripcionProy">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionProy" name="descripcionProy" [(ngModel)]="descripcionProy" required>
                </div>
                <div class="form-group">
                    <label for="imgProy">Imagen del Proyecto</label>
                    <input type="text" class="form-control" id="imgProy" name="imgProy" placeholder="Ingrese https://ruta de imagen del proyecto" [(ngModel)]="imgProy" required>
                </div>
                <div class="form-group">
                    <label for="urlProy">Url del Proyecto</label>
                    <input type="text" class="form-control" id="urlProy" name="urlProy" placeholder="Ingrese https://ruta del proyecto" [(ngModel)]="urlProy" required>
                </div>
                <br>
                <button class="btn btn-info">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
